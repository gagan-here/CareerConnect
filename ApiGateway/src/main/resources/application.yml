spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USERSERVICE
          predicates:
            - Path=/api/v1/users/**
          filters:
            - StripPrefix=2

        - id: posts-service
          uri: lb://POSTSSERVICE
          predicates:
            - Path=/api/v1/posts/**
          filters:
            - StripPrefix=2

        - id: connections-service
          uri: lb://CONNECTIONSSERVICE
          predicates:
            - Path=/api/v1/connections/**
          filters:
            - StripPrefix=2