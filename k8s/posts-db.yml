apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: posts-db
spec:
  selector:
    matchLabels:
      app: posts-db
  serviceName: posts-db
  replicas: 1
  template:
    metadata:
      labels:
        app: posts-db
    spec:
      containers:
        - name: posts-db
          image: postgres:16
          resources:
            limits:
              memory: "200Mi"
              cpu: "200m"
            requests:
              memory: "100Mi"
              cpu: "100m"
          env:
            - name: POSTGRES_USER
              value: user

            - name: POSTGRES_PASSWORD
              value: password

            - name: POSTGRES_DB
              value: postsDB

            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
